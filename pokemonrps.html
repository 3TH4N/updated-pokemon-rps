<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Pokemon rps</title>
        <link href="pokemonrps.css" rel="stylesheet" type="text/css" />
        <script src="pokemonrps.js" defer></script>
    </head>
    <body>

        <div class="scoreboard">
            <p class="userScores">
                Player1 - <span id="user-score"> 0 </span> : <span id="cpu-score"> 0 </span> - CPU
            </p>
        </div>
        
        <div class="response">
            <p id="result-text">Choose</p>
        </div>

        <div class="picsrow">
            <button onclick="play('squirtle')">
                <img class="picsize" src="pics/513-5136456_squirtle-pokemon-pokemon-squirtle-with-glasses-hd-png-335565320.png">
            </button>
            <button onclick="play('charmander')">
                <img class="picsize" src="pics/278-2789894_pokemon-charmander-vector-1988967009.jpg">
            </button>
            <button onclick="play('turtwig')">
                <img class="picsize" src="pics/51-511748_pokemon-turtwig-png-474938722.png">
            </button>
        </div>
    </body>
</html>
